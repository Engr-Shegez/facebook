<!DOCTYPE html>
<html>
    <head>
        <title>Facebook Login-page</title> 
        <style>
            .or{
                display: flex;
                flex-direction: row;
                margin-top: 10px;
            }
            .or:before,
            .or:after {
                content: "";
                flex: 1 1;
                border-bottom: 2px solid #000;
                margin: auto;
            }

        </style>
    </head>
    <body style="background-color: rgb(238, 237, 237)">
        <div style="display: flex;flex-direction: column;justify-content: center;align-items: center;cursor: pointer;">
            <div style="font-size: 60px;color: rgb(8, 8, 213);margin-bottom: 20px;margin-top: 20px;">facebook</div>
            <div style="display: flex;flex-direction: row;align-content: center;">
                <div >
                    <img style="background-color: rgb(50, 98, 210);width: 25px;padding-left: 10px;padding-right: 10px;padding-top: 5px;padding-bottom: 5px;" src="icon/icons8-bmo-48.png">
                </div>
                <div style="border-style: solid;height: 25.5px;border-width: 1px;padding-top: 8px;width: 900px;margin-left: -1px;background-color: white;padding-left: 10px;">
                     You must log in to continue.
                    </div>
            </div>
            <div style="border-style: solid;height: 430px;display: flex;flex-direction: column;align-items: center;padding-top: 20px;margin-top: 25px;width: 600px;border-width: 1px;box-shadow: 5px 5px 5px 7px rgba(0, 0, 0, 0.08);background-color: white;border-radius: 10px;">
                <div style="font-size: 20px;">Login to Facebook</div>
                <div style="border-style: solid;width: 510px;height: 30px;text-align: center;background-color: rgb(236, 236, 182);border-width: 1px;padding-top: 10px;display: flex;justify-content: center;margin-top: 20px;">
                    You must log in to continue
                </div>
                <div>
                    <input style="width: 500px;height: 30px;border-radius: 5px;padding-left: 10px; margin-top: 20px;padding-top: 5px;padding-bottom: 5px;border-width: 1px;" type="text" placeholder="Email address or phone number">
                </div>
                <div>
                    <input style="width: 500px;height: 30px;border-radius: 5px;padding-left: 10px; margin-top: 20px;padding-top: 5px;padding-bottom: 5px;border-width: 1px;" type="password" placeholder="password">
                </div>
                <div style="margin-top: 20px;">
                    <a href="https://web.facebook.com/login/?_rdc=1&_rdr" target="blank"> <button style="background-color:  #0866ff;color: white;width: 510px;border: none;padding-top: 10px;padding-bottom: 15px;font-size: 20px;border-radius: 8px;" name="login" type="submit" >
                        Log in
                        </button>
                    </a>
                  
                </div>
                <div style="color: rgb(26, 69, 197);margin-top: 20px;">Forgotten account?</div>
                <hr style="width: 500px;margin-top: 20px;color: gray;">
                <div style="margin-top: 15px;">
                    <a href="https://web.facebook.com/login/?_rdc=1&_rdr" target="_blank"> <button style="background-color:  rgb(8, 122, 37);color: white;width: 250px;border: none;padding-top: 10px;padding-bottom: 15px;font-size: 20px;border-radius: 8px;">
                        Create new account
                        </button>
                    </a>
                   
                </div>
            </div>
            
           
        </div>
    </body>
</html>
